<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>

    <!-- Encabezado -->
    <header>
        <h1>BRABUS</h1>
    </header>

    <!-- Navegación principal -->
    <nav>
        <a href="index.html">Inicio</a>
        <a href="./quienes-somos.html">Quienes somos</a>
        <a href="./autos.html">Autos</a>
        <a href="./contacto.html">Contáctanos</a>
    </nav>

    <!-- Contenido principal -->
    <main class="todo">

        <!-- Formulario de contacto -->
        <section id="contacto">
            <h2>Contacto</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre" required><br><br>

                <label for="correo">Correo:</label><br>
                <input type="email" id="correo" name="correo" required><br><br>

                <label for="mensaje">Mensaje:</label><br>
                <textarea id="mensaje" name="mensaje" rows="5" required></textarea><br><br>

                <input type="submit" value="Enviar" class="boton">
            </form>
        </section>

        <!-- Redes sociales -->
        <section id="redes">
            <div class="redes">
                <p>Sígueme en:</p>
                <ul>
                    <li><a href="https://www.instagram.com/brabus/" target="_blank">Instagram</a></li>
                    <li><a href="https://www.facebook.com/brabus/?locale=es_LA" target="_blank">Facebook</a></li>
                    <li><a href="https://www.brabus.com/en-lu" target="_blank">Página oficial</a></li>
                </ul>
            </div>
        </section>
        
    </main>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2025 BRABUS</p>
    </footer>

</body>
</html>
